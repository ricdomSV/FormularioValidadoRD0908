<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Portafolio de desarrollo web de Jane Doe">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Formulario con validacion JS</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="imagenes/icono.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="row mb-3 position-relative">
          <label for="inputCodigo" class="col-sm-2 col-form-label">Código</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputCodigo" placeholder="Código" required>
          </div>
          <div class="invalid-tooltip">
            Es necesario el Código!
          </div>
        </div>
        <div class="row mb-3 position-relative">
          <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripción</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescripcion" placeholder="Descripción" required>
          </div>
          <div class="invalid-tooltip">
            Es necesaria la Descripción!
          </div>
        </div>
        <div class="row mb-3 position-relative">
            <label for="inputBarra" class="col-sm-2 col-form-label">Código de barra</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputBarra" placeholder="Código de barra" required>
            </div>
            <div class="invalid-tooltip position-relative">
                ES necesario el código de barra!
              </div>
          </div>
        <div class="row mb-3 position-relative">
            <label for="inputprecioU" class="col-sm-2 col-form-label">Precio Unitario</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputprecioU" placeholder="Precio Unitario" required>
            </div>
            <div class="invalid-tooltip">
                Por favor introucir Precio!
              </div>
          </div>
        <div class="row mb-3 position-relative">
            <label for="inputStock" class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputStock" placeholder="Stock" required>
            </div>
            <div class="invalid-tooltip>
                Por favor introucir Stock!
              </div>
          </div>
        <div class="row mb-3 position-relative">
            <label for="inputProveedor" class="col-sm-2 col-form-label">Proveedor</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputProveedor" placeholder="Proveedor" required>
            </div>
            <div class="invalid-tooltip">
                Por favor introucir Proveedor!
              </div>
          </div>  

        <div class="row mb-3">     
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="EstadoCheck">
              <label class="form-check-label" for="EstadoCheck">
                Activo
              </label>
            </div>
          </div>
        </div>
        

        <div class="col-md-4">
            <label for="inputCategoria" class="form-label">Categoria</label>
            <select id="inputCategoria" class="form-select">
              <option selected>Seleccionar</option>
              <option value="0">Herramientas</option>
              <option value="1">Fontaneria</option>
              <option value="2">Automotriz</option>
              <option value="3">Pinturas</option>
              <option value="4">Jardineria</option>
            </select>
          </div>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
          </script>
          <section>

          <button type="submit" class="btn btn-primary">Guardar</button>
          
          <button type="submit" class="btn btn-primary">Cancelar</button>
          </section>

          
    
      </form>


    
</body>
</html>
